<!DOCTYPE html>
<html lang="en">
    <!-- Most beginner coders think the <head> is where the top of the website is -->
    <!-- The <head> element contains data that users dont see -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is what shows up in the new tab -->
    <title>Document</title> <!-- This is one of the only things people see from the <head> -->
    <!-- This is a comment, it will be ignred by the code, but is meant for documentation purposes -->
    <!-- Some developers say having lots of comments in your code is good -->
    <!-- Some developers say that good code does not need comments -->

    <!-- If i dont understand code, i will go through it line by line and add my own comments as a way of helping myself understand -->

    <!-- Manually Typed Comment -->

    <!-- You can type the comment first and then hit CTRL + / -->
    <link href="./style.css" rel="stylesheet"></link>
    <script src="./test.js"></script>
</head>

<!-- The body is all of our content is housed, even the header will be a child of the body -->
<body>
    <header>This is the header</header>
    <main>
        <section>
            Section 1
        </section>
    </main>
    <footer>This is the footer</footer>
</body>
</html>
